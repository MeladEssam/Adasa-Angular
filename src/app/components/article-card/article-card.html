<div class="article-card h-100 rounded-4 overflow-hidden">
  <div class="article-image overflow-hidden position-relative">
    <img [src]="post.image" [alt]="post.title" class="w-100 h-100" />
    <div class="article-badge-category position-absolute rounded-pill">{{ post.category }}</div>
  </div>
  <div class="article-info">
    <div class="info-header d-flex align-items-center">
      <div class="reading-time d-flex align-items-center gap-1">
        <i class="fa-regular fa-clock"></i> {{ post.readTime }}
      </div>
      <div class="dot rounded-circle"></div>
      <div class="date">{{ post.date }}</div>
    </div>
    <h3 class="article-title">{{ post.title }}</h3>
    <p class="article-excerpt">
      {{ post.excerpt }}
    </p>
    <div class="info-footer pt-3 d-flex justify-content-between align-items-center">
      <div class="profile d-flex align-items-center">
        <div class="profile-image shadow rounded-circle">
          <img
            [src]="post.author.avatar"
            [alt]="post.author.name"
            class="rounded-circle w-100 h-100"
          />
        </div>
        <div class="profile-info">
          <p class="author-name mb-0">{{ post.author.name }}</p>
          <p class="author-role mb-0">{{ post.author.role }}</p>
        </div>
      </div>
      <div class="arrow-icon d-flex justify-content-center align-items-center rounded-circle">
        <i class="fa-solid fa-angle-left"></i>
      </div>
    </div>
  </div>
</div>

<div
  [class.in-blog]="isInBlog"
  class="card-content d-flex flex-column flex-md-row rounded-4 overflow-hidden"
>
  <div class="card-image w-50 position-relative bg-secondary overflow-hidden">
    <img [src]="post.image" [alt]="post.title" class="w-100 h-100 object-fit-cover" />
    <span class="card-padge position-absolute rounded-pill d-flex align-items-center gap-1"
      ><i class="fa-solid fa-star"></i>مميز
    </span>
  </div>
  <div class="card-info w-50 d-flex flex-column">
    <div class="info-header d-flex align-items-center mb-3">
      <div class="article-category rounded-pill">{{ post.category }}</div>
      <div class="read-time d-flex align-items-center gap-1">
        <i class="fa-regular fa-clock"></i>{{ post.readTime }}
      </div>
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="excerpt">{{ post.excerpt }}</p>
    <div class="info-footer d-flex justify-content-between mt-auto">
      <div class="profile d-flex align-items-center">
        <div class="profile-image rounded-circle position-relative">
          <img
            [src]="post.author.avatar"
            class="w-100 h-100 rounded-circle object-fit-cover shadow"
            [alt]="post.author.name"
          />
          <span class="profile-status rounded-circle position-absolute"></span>
        </div>
        <div class="profile-info">
          <p class="user-name mb-0">{{ post.author.name }}</p>
          <p class="date mb-0">{{ post.date }}</p>
        </div>
      </div>
      <div class="read-article d-flex align-items-center">
        اقرأ المقال <i class="fa-solid fa-arrow-left d-block"></i>
      </div>
    </div>
  </div>
</div>

<div class="category-card h-100 p-4 rounded-4 position-relative overflow-hidden">
  <span class="hover-layer"></span>

  <div class="d-flex justify-content-between align-items-start card-header-content">
    <div class="category-icon rounded-4 d-flex align-items-center justify-content-center mb-3">
      <i class="fa-solid fa-sun"></i>
    </div>
    <div class="hover-arrow-icon d-flex justify-content-center align-items-center rounded-circle">
      <i class="fa-solid fa-chevron-left hover-arrow"></i>
    </div>
  </div>

  <div class="category-info">
    <p class="category-name mb-1">{{ category.name }}</p>
    <p class="category-count mb-0">{{ category.count }} مقالة</p>
  </div>
</div>
